</head><body><b>Redux Actions</b><br/>
<span style="font-family: monospace"><br/>
<span style="color: #007f7f">// we create a new action and we describe it in the type<br/>
</span><span style="color: #007f7f">// const action = {type, payload}</span><span style="color: #00007f"><br/>

<br/>
</span></span><span style="font-family: sans"><b>To dispatch an action:</b></span><span style="font-family: monospace"><span style="color: #00007f"><br/>
</span></span><span style="font-family: monospace"><span style="color: #00007f"><br/>
