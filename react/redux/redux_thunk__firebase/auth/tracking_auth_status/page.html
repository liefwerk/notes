<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tracking Auth Status</title>
</head><body><b>Tracking Auth Status<br/>
<br/>
</b>In Navbar.js we'll pass the props and use a turnary operator to show the appropriated links<br/>
<br/>
<tt><span style="color: #00007f">const { auth } = props<br/>
</span></tt><tt><span style="color: #00007f">const links = auth.uid ? &lt;SignedInLinks /&gt; : &lt;SignedOutLinks /&gt;</span></tt><br/>
<br/>
Then in the JSX we output the constant links<br/>
<br/>
<tt><span style="color: #00007f">{ links }<br/>
<br/>
</span></tt>That's it !</body></html>
