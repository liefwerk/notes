</head><body><b>Waiting for Auth Ready<br/>
<br/>
</b>All this application is loaded to the DOM before firebase has time to load the correct data.<br/>
That creates a few display bugs. We want a way to prevent the app to load to the DOM<br/>
<br/>
A simple way is to put <tt><span style="color: #00007f">{ auth.isLoaded &amp;&amp; Links }</span></tt>&nbsp;inside navBar.js<br/>
<br/>
